<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100px;
      height: auto;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Product Listing</h1>
  <div id="products"></div>
  <p id="error" class="error"></p>
  <h2 id="total-price"></h2>

  <script src="script.js"></script>
</body>
</html>
